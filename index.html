    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <form action="https://ya.ru/?"  name="UserEnter" target="_self">
            
                <legend align="center"><b>Обратная связь</b></legend>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Ваше имя:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="name" placeholder="Ваши данные под защитой" aria-describedby="emailHelp">
        
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Желаемый никнейм:</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="nickname" placeholder="Ваши данные под защитой">
            </div>

            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Ваш пол:</label>
        
            <div class="form-check">
                <input class="form-check-input" type="radio" id="girl" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                Женский
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="boy" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                Мужской
                </label>
            </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" id="astronavt" name="flexRadioDefault" id="flexRadioDefault3" checked>
                <label class="form-check-label" for="flexRadioDefault3">
                Другое
                </label>
            </div>
            </div>
            <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Напишите об ошибке,связанной с предоставленной информацией:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="text" placeholder="Напишите о всех проблемах,связанных с сайтом!" rows="6"></textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="submit" class="btn btn-primary ">Отправить</button>
            </div>
            
        </form>
    </div>
